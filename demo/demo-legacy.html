<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WP-PhotoNav Demo Legacy</title>
    <link rel="stylesheet" href="../wp-photonav.css">
    <script src="jquery-1.8.3.js"></script>
    <script src="jquery-ui-1.9.2.custom.js"></script>
    <script src="jquery.colorbox.js"></script>
    <script src="../jquery.photonav.js"></script>
</head>
<body>
    <h1>WP-PhotoNav Demo</h1>
    <h2>Move</h2>
    <div class="photonav" id="first">
        <div class="container" style="width: auto; height: auto;">
            <div class="content" style="background-image: url(panorama.jpg);">
                <img id="photonav-image" class="image colorbox-off" src="panorama.jpg">
            </div>
        </div>
        <div style="display: none;">
            <div class="photonav popup">
                <div class="container" style="display: block; overflow: hidden;">
                    <div class="content" style="background-image: url(panorama.jpg);">
                        <img id="photonav-image" class="image colorbox-off" src="panorama.jpg">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">jQuery(document).ready(function(){jQuery("#first").photoNav({id:"first",mode:"move",popup:"colorbox",animate:"1",position:"-300.0"});});</script>
    </div>
    <h2>Drag</h2>
    <div class="photonav" id="second">
        <div class="container" style="width: auto; height: auto;">
            <div class="content" style="background-image: url(panorama.jpg);">
                <img id="photonav-image" class="image colorbox-off" src="panorama.jpg">
            </div>
        </div>
        <div style="display: none;">
            <div class="photonav popup">
                <div class="container" style="display: block; overflow: hidden;">
                    <div class="content" style="background-image: url(panorama.jpg);">
                        <img id="photonav-image" class="image colorbox-off" src="panorama.jpg">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">jQuery(document).ready(function(){jQuery("#second").photoNav({id:"second",mode:"drag",popup:"colorbox",animate:"1",position:"center"});});</script>
    </div>
    <h2>Drag360</h2>
    <div class="photonav" id="third">
        <div class="container" style="width: auto; height: auto;">
            <div class="content" style="background-image: url(panorama.jpg);">
                <img id="photonav-image" class="image colorbox-off" src="panorama.jpg">
            </div>
        </div>
        <div style="display: none;">
            <div class="photonav popup">
                <div class="container" style="display: block; overflow: hidden;">
                    <div class="content" style="background-image: url(panorama.jpg);">
                        <img id="photonav-image" class="image colorbox-off" src="panorama.jpg">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">jQuery(document).ready(function(){jQuery("#third").photoNav({id:"third",mode:"drag360",popup:"colorbox",animate:"1",position:"center"});});</script>
    </div>
    <p>The End</p>
</body>
</html>
